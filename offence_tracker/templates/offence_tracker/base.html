<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COP</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'offence_tracker/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="glyphicon glyphicon-arrow-down"></span>
            </button>
            <a class="navbar-brand" href="{% url 'offence_tracker:index' %}">COP</a>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'offence_tracker:archive' %}"><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp; Archive</a></li>
                <li>
                    <a href="{% url 'offence_tracker:report' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Submit
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_superuser %}     
<li>
					<a href="{% url 'admin:index' %}">
						<span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>&nbsp; Admin
					</a>
				</li>    {% endif %}
				<li>
                    <a href="{% url 'offence_tracker:logout_u' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
